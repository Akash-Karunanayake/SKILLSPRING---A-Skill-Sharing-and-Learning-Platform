# MongoDB Connection
spring.data.mongodb.uri=mongodb://localhost:27017/zircuit

# (Optional) Show MongoDB queries in the console
spring.data.mongodb.auto-index-creation=true
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Server Port (optional)
server.port=8080

# Timezone config (optional, useful for consistency)
spring.jackson.time-zone=UTC
